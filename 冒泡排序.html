<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
      function Arr(arr) {
          for (var i=0;i<arr.length-1;i++) {
              for (var j=0;j<arr.length-1-i;j++) {
                  if(arr[j] > arr[j+1]){
                      var temp = arr[j];
                      arr[j] = arr[j+1];
                      arr[j+1] = temp
                  }
              }
          }
          return arr;
      }
     var box = Arr([9,8,5,6,3,4,2,1,7,0]);
     console.log(box);
     
      
    </script>
</body>
</html>
